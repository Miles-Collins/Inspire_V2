<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="https://bcw.blob.core.windows.net/public/img/9977764104160066"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
      integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/style/main.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Inspire_V2</title>
  </head>

  <body>
    <header class="container-fluid">
      <!-- <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
        <a class="navbar-brand ms-3" href="#">
          <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
            loading="lazy">
          <span class="ms-2">Inspire_V2</span>
        </a>
      </nav> -->
      <div class="row justify-content-end" id="weather">
        <!-- STUB weather inject column -->
      </div>
    </header>

    <main
      class="container-fluid d-flex align-items-center justify-content-center"
    >
      <div class="row">
        <div class="col-12">
          <h1 class="text-center text-light timeSize" id="time"></h1>
        </div>
      </div>
    </main>

    <footer
      class="row justify-content-center text-light footerSize fixed-bottom"
    >
      <div id="quote" class="offset-2 col-md-8 text-center quote"></div>
      <div class="col-md-2 text-end">
        <button
          class="btn btn-primary"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight"
        >
          Todo's
        </button>
      </div>
    </footer>

    <!-- STUB off-canvas -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">
          Offcanvas right
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div id="todos" class="col-3"></div>
        <div class="col-3">
          <form
            class="d-flex"
            action=""
            onsubmit="app.todosController.createTodo()"
          >
            <input type="text" name="description" placeholder="Write Todo..." />
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
      integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc="
      crossorigin="anonymous"
    ></script>
    <script src="app/App.js" type="module"></script>
  </body>
</html>
